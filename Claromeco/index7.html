

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>

<body>

     <div class="fondo1">

              <img src="img2/fondo33.jpg" alt="" height="auto" width="auto">

             
          </div>

    <div class="Calculadora1">

         <h1>Calcula el costo de tus vacaciones</h1>

        
    </div>
      
    
   
    <div class="container">
        <h2>calculadora</h2>

        <label for="consumo">Consumo de su vehiculo(litros/100km)</label>
        <input
         type="number"
         id="consumo"
         placeholder="ej:8"
         step="0.1"
         min="0"
         />

        <label for="distancia">Distancia al balneario(km)</label>
        <input 
        type="number"
        id="distancia"
        placeholder="ej:200"
        step="1"
        min="0"
        />

        <label for="precio">Valor del litro de combustible($)</label>
        <input 
        type="number"
        id="precio"
        placeholder="ej:950"
        step="0.01"
        min="0"
        />

       <button onclick="calcularCosto()">calcular costo total</button>
       <div class="resultado" id="resultado"></div>
    <div>

    <script src="app.js"></script>
    


    
</body>
</html>
